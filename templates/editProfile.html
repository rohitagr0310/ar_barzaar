<!DOCTYPE html>
<html>
  <head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href={{ url_for('static',
    filename='css/editProfile.css') }} /> <link rel="stylesheet" href={{
    url_for('static', filename='css/topStyle.css') }} />
  </head>
  <body>
    <div id="title">
      <a href="/">
        <img id="logo" src= {{ url_for('static', filename='images/logo.png') }}
        />
      </a>
      <form>
        <input id="searchBox" type="text" name="searchQuery" />
        <input id="searchButton" type="submit" value="Search" />
      </form>

      {% if not loggedIn %}
      <div id="signInButton">
        <a class="link" href="/loginForm">Sign In</a>
      </div>
      {% else %}
      <div class="dropdown">
        <button class="dropbtn">Hello, <br />{{firstName}}</button>
        <div class="dropdown-content">
          <a href="/account/orders">Your orders</a>
          <a href="/account/profile">Your profile</a>
          <hr />
          <a href="/logout">Sign Out</a>
        </div>
      </div>
      {% endif %}
      <div id="kart">
        <a class="link" href="/cart">
          <img src={{url_for('static', filename='images/shoppingCart.png')}}
          id="cartIcon" /> CART {{noOfItems}}
        </a>
      </div>
    </div>

    <div class="display">
      <h2>Edit profile</h2>
      <form action="/updateProfile" method="POST">
        <div class="profile-info">
          <div class="field">
            <p>
              Email:<input
                class="input"
                type="email"
                name="email"
                value="{{profileData[1]}}"
                readonly="readonly"
              />
            </p>
          </div>
          <div class="field">
            <p>
              First Name:<input
                class="input"
                type="text"
                name="firstName"
                value="{{profileData[2]}}"
              />
            </p>
          </div>
          <div class="field">
            <p>
              Last Name:
              <input
                class="input"
                type="text"
                name="lastName"
                value="{{profileData[3]}}"
              />
            </p>
          </div>
          <div class="field">
            <p>
              Address 1:
              <input
                class="input"
                type="text"
                name="address1"
                value="{{profileData[4]}}"
              />
            </p>
          </div>
          <div class="field">
            <p>
              Address 2:
              <input
                class="input"
                type="text"
                name="address2"
                value="{{profileData[5]}}"
              />
            </p>
          </div>
          <div class="field">
            <p>
              Zip Code:
              <input
                class="input"
                type="text"
                name="zipcode"
                value="{{profileData[6]}}"
              />
            </p>
          </div>
          <div class="field">
            <p>
              City:
              <input
                class="input"
                type="text"
                name="city"
                value="{{profileData[7]}}"
              />
            </p>
          </div>
          <div class="field">
            <p>
              State:
              <input
                class="input"
                type="text"
                name="state"
                value="{{profileData[8]}}"
              />
            </p>
          </div>
          <div class="field">
            <p>
              Country:
              <input
                class="input"
                type="text"
                name="country"
                value="{{profileData[9]}}"
              />
            </p>
          </div>
          <div class="field">
            <p>
              Phone Number:
              <input
                class="input"
                type="text"
                name="phone"
                value="{{profileData[10]}}"
              />
            </p>
          </div>
          <button type="submit" value="save" class="submit-button">save</button>
        </div>
      </form>
    </div>
  </body>
</html>
